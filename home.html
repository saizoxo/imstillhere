<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>still here 💌</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>
<body>
  <audio id="bgMusic" src="assets/bg-music.mp3" autoplay loop></audio>
  <button id="mute-btn" class="mute-button">mute</button>

  <div class="animated-string"></div>

  <div class="letter-entry left">
    <div class="envelope" data-id="1" data-placeholder="open when you're sad">
      <div class="paper-slide">
        <div class="tap-hint">tap to read</div>
        <div class="paper-mini">“even storms rest…”</div>
      </div>
      <div class="paper">
        <div class="fullscreen-hint">click to full screen</div>
        <p>Hey you, it’s okay to not be okay. Close your eyes, take a deep breath, and let my love wrap around you like a warm hoodie. You’re safe here. 🤍</p>
      </div>
    </div>
  </div>

  <!-- Duplicate more letter-entry divs for other letters -->

  <script src="js/home.js"></script>
</body>
</html>
