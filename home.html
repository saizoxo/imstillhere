<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>still here 💌</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>
<body>
  <audio id="bgMusic" src="assets/bg-music.mp3" autoplay loop></audio>
  <button id="mute-btn" class="mute-button">mute</button>

  <div class="animated-string"></div>

  <div class="letter-entry left">
    <div class="envelope" data-id="1">
      
      <!-- STEP 1: Envelope (tap to reveal tab) -->
      <div class="paper-slide step-1">
        <div class="tap-hint">tap to read</div>
        <div class="paper-mini">“even storms rest…”</div>
      </div>

      <!-- STEP 2: Tab (appears after step 1) -->
      <div class="paper-tab step-2 hidden">open me?</div>

      <!-- STEP 3: Main Letter (appears after clicking tab) -->
      <div class="paper step-3 hidden">
        <div class="fullscreen-hint">click to full screen</div>
        <p>Hey you, it’s okay to not be okay. Close your eyes, take a deep breath, and let my love wrap around you like a warm hoodie. You’re safe here. 🤍</p>
      </div>

    </div>
  </div>

  <!-- Add more .letter-entry divs as needed for more letters -->

  <script src="js/home.js"></script>
</body>
</html>
