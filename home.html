<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>still here</title>  <!-- Fonts & Favicon -->  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />  <!-- Stylesheets -->  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />  <!-- Scripts -->  <script src="js/home.js" defer></script>  <style>
    body {
      font-family: 'Special Elite', cursive;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
      overflow-x: hidden;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .letter-entry {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 180px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .letter-entry.left .envelope {
      animation: floatLeft 5s ease-in-out infinite;
    }

    .letter-entry.right .envelope {
      animation: floatRight 5s ease-in-out infinite;
    }

    .envelope {
      background: #fdfdfd;
      color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.5);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
      font-size: 14px;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .paper-slide, .paper {
      display: none;
    }

    .paper.show {
      display: block;
      background: #fffefc;
      color: #222;
      margin-top: 20px;
      padding: 18px 20px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 420px;
      width: fit-content;
      line-height: 1.6;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: scale(1.05);
      opacity: 1;
      font-size: 15px;
      font-family: 'Special Elite', cursive;
    }

    @keyframes floatLeft {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(-10px); }
    }

    @keyframes floatRight {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(10px); }
    }

    .mute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Special Elite', cursive;
    }
  </style></head>
<body class="unlocked">  <!-- ðŸŽµ Background Music --><audio id="bgMusic" src="assets/bg-music.mp3" autoplay loop></audio> <button id="mute-btn" class="mute-button">mute</button>

  <!-- ðŸ’Œ Letters Timeline -->  <div class="letters-timeline">
    <div class="letter-list">
      <!-- 10 dynamic envelopes -->
      <!-- These will be generated by JS (home.js) -->
    </div>
  </div></body>
</html>
